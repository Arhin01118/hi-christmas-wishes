<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        /* åŸºæœ¬é é¢è¨­è¨ˆ */
        body {
            margin: 0;
            padding: 0;
            background-color: #1e2a47;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        /* æ¨™é¡Œæ–‡å­—è¨­è¨ˆ */
        h1 {
            font-size: 3rem;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
            animation: titleAnimation 3s ease-in-out infinite alternate;
            z-index: 100;
        }

        /* è–èª•æ¨¹è¨­è¨ˆ */
        .tree {
            font-size: 10rem;  /* æ”¹å¤§è–èª•æ¨¹çš„å¤§å° */
            animation: treeAnimation 2s ease-in-out infinite alternate;
            margin-top: 30px;
        }

        /* ç…™ç«æ•ˆæœ */
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .firework {
            position: absolute;
            width: 6px; /* æ”¹å°ç…™ç«é¡†ç²’ */
            height: 6px; /* æ”¹å°ç…™ç«é¡†ç²’ */
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: fireworkAnimation 1s ease-out forwards;
        }

        /* æ¨™é¡Œå‹•ç•«ï¼šæ–‡å­—è®Šå¤§é–ƒçˆ */
        @keyframes titleAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* è–èª•æ¨¹å‹•ç•«ï¼šç™¼å…‰æ•ˆæœ */
        @keyframes treeAnimation {
            0% {
                color: #2ecc71;
            }
            50% {
                color: #e74c3c;
            }
            100% {
                color: #f39c12;
            }
        }

        /* ç…™ç«å‹•ç•«ï¼šç…™ç«çˆ†ç™¼ */
        @keyframes fireworkAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3); /* æ”¹å°ç…™ç«çš„çˆ†ç™¼å¤§å° */
                opacity: 0;
                top: 50%;  /* æ¥è¿‘å­—é«”æ™‚æ¶ˆå¤± */
                left: 50%;
            }
        }

        /* ç™¼å°„çš„ç…™èŠ±ç²’å­ */
        @keyframes fireworkParticles {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <!-- æ¨™é¡Œæ–‡å­— -->
    <h1>Merry Christmas!</h1>

    <!-- å¤§é¡†è–èª•æ¨¹ -->
    <div class="tree">ğŸ„</div>

    <!-- ç…™ç«æ•ˆæœ -->
    <div class="fireworks" id="fireworks"></div>

    <script>
        // å‰µå»ºç…™ç«å‹•ç•«
        const fireworksContainer = document.getElementById('fireworks');

        // æ¯æ¬¡ç™¼å°„çš„ç…™ç«æ•¸é‡ï¼ˆæ¸›å°‘å¯†é›†åº¦ï¼‰
        const numFireworks = 3; // æ¯æ¬¡ç™¼å°„ç…™ç«æ•¸é‡æ¸›å°‘

        // ç…™ç«ç™¼å°„çš„ç¸½æ•¸ï¼ˆä¾†è‡ªå››å‘¨ï¼‰
        const numFireworkLaunchPoints = 6; // å››å‘¨å¤šå€‹ç™¼å°„é»

        // å‰µå»ºç…™ç«
        function createFirework() {
            // ç”Ÿæˆç…™ç«ç™¼å°„æºä½ç½®ï¼ˆå››å‘¨éš¨æ©Ÿç™¼å°„é»ï¼‰
            for (let j = 0; j < numFireworkLaunchPoints; j++) {
                // éš¨æ©Ÿé¸æ“‡ç™¼å°„é»åœ¨å››å‘¨çš„é‚Šç·£
                let startX = Math.random() * 100;
                let startY = Math.random() * 100;

                // æ ¹æ“šé‚Šç·£éš¨æ©Ÿé¸æ“‡ç™¼å°„é»çš„ä½ç½®
                const edge = Math.floor(Math.random() * 4);  // éš¨æ©Ÿé¸æ“‡å››å€‹é‚Šç·£ä¹‹ä¸€
                if (edge === 0) {  // å·¦é‚Š
                    startX = 0;
                    startY = Math.random() * 100;
                } else if (edge === 1) {  // å³é‚Š
                    startX = 100;
                    startY = Math.random() * 100;
                } else if (edge === 2) {  // ä¸Šé‚Š
                    startX = Math.random() * 100;
                    startY = 0;
                } else {  // ä¸‹é‚Š
                    startX = Math.random() * 100;
                    startY = 100;
                }

                // æ¯æ¬¡ç™¼å°„å°‘é‡ç…™ç«
                for (let i = 0; i < numFireworks; i++) {
                    // å‰µå»ºç…™ç«çˆ†ç™¼
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    firework.style.left = `${startX}%`; // éš¨æ©Ÿç…™ç«çš„èµ·å§‹ä½ç½®
                    firework.style.top = `${startY}%`;
                    fireworksContainer.appendChild(firework);

                    // ç‚ºç…™ç«æ·»åŠ é¡è‰²
                    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                    // å‹•ç•«éš¨æ©ŸæŒçºŒæ™‚é–“
                    firework.style.animationDuration = `${Math.random() * 1 + 0.5}s`; // æ”¹çŸ­ç…™ç«çˆ†ç™¼æ™‚é–“

                    // æ·»åŠ ç²’å­æ•ˆæœ
                    createFireworkParticles(firework, startX, startY);
                }
            }
        }

        // å‰µå»ºç…™ç«ç²’å­ï¼ˆå››å°„æ•ˆæœï¼‰
        function createFireworkParticles(firework, startX, startY) {
            const numParticles = 8;  // æ¯å€‹ç…™ç«çš„ç²’å­æ•¸é‡ï¼ˆé©ä¸­æ•¸é‡ï¼‰

            // å››å€‹ä¸»è¦æ–¹å‘çš„è§’åº¦
            const directions = [
                { angle: 0, x: 1, y: 0 },     // å³
                { angle: Math.PI, x: -1, y: 0 }, // å·¦
                { angle: Math.PI / 2, x: 0, y: 1 }, // ä¸Š
                { angle: -Math.PI / 2, x: 0, y: -1 }, // ä¸‹
            ];

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '3px';  // æ”¹å°ç²’å­
                particle.style.height = '3px';  // æ”¹å°ç²’å­
                particle.style.borderRadius = '50%';
                particle.style.backgroundColor = firework.style.backgroundColor;
                particle.style.animation = 'fireworkParticles 1s ease-out forwards';

                // éš¨æ©Ÿé¸æ“‡ä¸€å€‹æ–¹å‘
                const direction = directions[Math.floor(Math.random() * directions.length)];

                // è¨­å®šæ¯å€‹ç²’å­çš„èµ·å§‹ä½ç½®èˆ‡æ–¹å‘
                const speed = Math.random() * 4 + 2;  // éš¨æ©Ÿé€Ÿåº¦

                particle.style.left = `${startX}%`;
                particle.style.top = `${startY}%`;

                // æ ¹æ“šè§’åº¦è¨­ç½®ç²’å­çš„ç§»å‹•æ–¹å‘
                particle.style.transform = `translate(-50%, -50%) translate(${direction.x * speed}px, ${direction.y * speed}px)`;

                fireworksContainer.appendChild(particle);

                // å»¶é²åˆªé™¤ç²’å­
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        // æ¯éš” 1ç§’å‰µå»ºç…™ç«ï¼ˆè¼ƒå¿«çš„ç…™ç«ç™¼å°„ï¼‰
        setInterval(createFirework, 1000);
    </script>

</body>
</html>
